<div class="container app">
  <div class="row"> 
    <div class="col-sm-8">
      <h1 class="text-center">
        {{titulo}}
      </h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable" *ngIf="mensaje">
        <a href="#" class="close" (click)="cerrarAlerta()">
          &times;
        </a>
        {{mensaje}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <img width="300"  class="rounded-0" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2J8MZBBwHQnW0W568jx05qGjlbizd_88G8A&usqp=CAU" />
    </div>
    <div class="col-sm-8">
      <h2>CREAR ARTICULO:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
           NOMBRE
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre"
              name="nombre" [(ngModel)]="modelo1.nombre"
              placeholder="INGRESE EL NOMBRE"
            >
          </div>
        </div>
         

        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
           CATEGORIA
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="categoria"
              name="categoria" [(ngModel)]="modelo1.categoria"
              placeholder="INGRESE LA CATEGORIA"
            >
          </div>
        </div>

        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
           PRECIO
          </label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="precio"
              name="precio" [(ngModel)]="modelo1.precio"
              placeholder="INGRESE EL PRECIO"
            >
          </div>
        </div>

        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
           STOCK
          </label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="stock"
              name="stock" [(ngModel)]="modelo1.stock"
              placeholder="INGRESE EL STOCK"
            >
          </div>
        </div>

 


        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="insertar()">
              GUARDAR
            </button>
            <button type="submit" class="btn btn-primary" (click)="editar()">
              EDITAR
            </button>

          </div>
        </div>
      </form>
    </div>
  </div>


  <div class="row">
    <div class="col-sm-8">
      <h2>LISTADO DE ARTICULOS :  </h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>CODIGO</th>
            <th>NOMBRE</th>
            <th>CATEGORIA</th>
            <th>PRECIO</th>
            <th>STOCK</th>
            <th>ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let articulo of articulos; let i = index">
            <td>{{i}}</td>
            <td>{{articulo.nombre}}</td>
            <td>{{articulo.categoria}}</td>
            <td>{{articulo.precio}}</td>
            <td>{{articulo.stock}}</td> 
            <td>
              <a (click)="buscar(i)" class="btn btn-info">
                DETALLE
              </a>
              <a (click)="eliminar(i)" class="btn btn-danger">
                ELIMINAR
              </a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>

 


  </div>
</div>
